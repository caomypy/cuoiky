{% extends 'base/base.html' %}

{% block body %}

<div class="container mt-5">
    <h1 class="text-center text-info">CHI TIẾT SẢN PHẨM</h1>
    <div class="row">
        <div class="col-lg-5 col-md-12 col-sm-12" id="p_image">
            <img src="{{ product.image }}" alt="" height="350" width="350">
        </div>
        <div class="col-lg-7 col-md-12 col-sm-12">
            <h3 style="margin-top:20px">{{product.name}} </h3>
            <hr>
            <h4 style="margin-top:10px"> Giá: {{product.price}} VNĐ</h4>

            <h5 style="margin-top: 20px"> Mô tả sản phẩm: </h5>
            <p style="margin-top: 10px">{{product.description }}</p>
<!--            <form action=" {{ url_for('add_to_cart')  }}" class="form-inline my-2 my-lg-0">-->
<!--                <button class="add_to_cart_button" type="submit">Thêm vào giỏ hàng</button>-->
<!--            </form>-->
           <h2> <a href="javascript:;" onclick="addToCart({{product.id}}, '{{product.name}}', {{ product.price }})"
                           class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Thêm vào giỏ hàng</a>
           </h2>
        </div>
    </div>
</div>
<hr>
{% endblock %}
